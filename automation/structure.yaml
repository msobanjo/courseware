- match: 'README.md'
  type: file
- match: '[a-z0-9-]*'
  type: folder
  children:
  - match: 'README.md'
    type: file
  - match: 'modules'
    type: folder
    children:
    - match: 'README.md'
      type: file
    - match: '[a-z0-9-]*'
      type: folder
      children:
      - match: 'README.md'
        type: file
      - match: 'resources'
        type: folder

